<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link rel="stylesheet" href="../HomePage/styleSheet.css">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Home Page</title>
</head>

<body class="wholeBody">
    <div id="header">
        <div class="bannerImage">
            <div class="redwoodLogo"></div>
            <div class="bannerText">
                <p class="slogan">Home Bakeries Est. 2021</p>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <a href=""></a>
                </div>
                <div class="col-2" id="homeImage">
                    <a class="button" href="../HomePage/index.html">Home</a>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>

                <div class="col-2" id="aboutImage">
                    <a class="button" href="../AboutPage/index.html">About</a>
                </div>

                <div class="col-2" id="buyNowImage">
                    <a class="button" href="../BuyNowPage/index.html">Buy Now</a>
                </div>

                <div class="col-2" id="contactUsImage">
                    <a class="button" href="../ContactPage/index.html">Contact Us</a>
                </div>

                <div class="col-2" id="galleryImage">
                    <a class="button" href="../GalleryPage/index.html">Gallery</a>
                </div>
                <div class="col-1">
                    <a href=""></a>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div id="myVueApp">
            <ul class="cartLength">
                <ul v-if="cart.length">Cart Total: {{cart.length}}</ul>
            </ul>

            <div class="newProducts">
                <h1 class="products">New Products. Starting at R5.00</h1>
                <div class="products">
                    <product class="item" v-for="product in productNew" v-bind:name="product.name"
                        v-bind:image="product.image" v-bind:description="product.description"
                        v-bind:price="product.price" v-bind:show-add="true" v-on:add-to-cart="onAddToCart(product)">
                    </product>
                </div>
                <br>
                <br>
                <br>
                <div class="featuredProducts">
                    <h1 class="products">OUR TOP 3 FAVOURITES BY YOU</h1>
                    <div class="products">
                        <product class="item" v-for="product in productFeature" v-bind:name="product.name"
                            v-bind:image="product.image" v-bind:description="product.description"
                            v-bind:price="product.price" v-bind:show-add="true" v-on:add-to-cart="onAddToCart(product)">
                        </product>
                    </div>
                </div>
            </div>


        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="footer">
            <div class="footerImage">
                <div clss="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col" id="footerIcons">
                                <div classs="header col-md-1">
                                    <p>Follow Us</p>
                                </div>
                            </div>
                            <a href=https://www.instagram.com target="blank">
                                <img class="icons" src="../Images/Instagram.png" alt="instagram"></a>
                            <a href=https://www.facebook.com target="blank">
                                <img class="icons" src="../Images/facebook.png" alt="facebook"></a>

                            <a href="http://www.twitter.com" target="blank">
                                <img class="icons" src="../Images/twitter.png" alt="twitter"></a>
                        </div>
                    </div>
                </div>

            </div>
            <script type="text/javascript" src="../Components/product.js"></script>
            <script type="text/javascript" src="../BuyNowPage/majorCode.js"></script>

        </div>

</body>

</html>
