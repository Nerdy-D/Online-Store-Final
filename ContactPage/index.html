    <div class="wholeBody">

        <div class="row">

            <div class="contactUsHead">Contact Us Now</div>
            <div class="col-6" id="contactUs">
                <form action="/action_page.php">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <br>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <br>
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="Your email address..">
                    <br>
                    <label for="tnum">Telephone Number</label>
                    <input type="text" id="tnum" name="telephonenumber" placeholder="Your telephone number..">
                    <br>
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="rsa">South Africa</option>
                        <option value="ken">Kenya</option>
                        <option value="eng">England</option>
                        <option value="nz">New Zealand</option>
                    </select>
                    <br>
                    <label for="subject">Subject</label>
                    <br>
                    <textarea id="subject" name="subject" placeholder="whats on your mind?"
                        style="height:100px"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="col-6" id="map">
                <div class="gMap">Where We Are Located</div><iframe
